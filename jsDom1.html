<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
    <div id="target">
            
    </div>
    <script>
    function appendList(array, id){
        // finish this function
        for(var i= 0 ; i<array.length;i++){
            let new_array = document.createElement("li");
            new_array.innerHTML = array[i];
            document.getElementById(id).appendChild(new_array);
        }
    };

      // Part II
      function superAppend(array, element, id) {
            for (let i = 0; i < array.length; i++) {
                const e = document.createElement(element);
                e.innerHTML = array[i];
                document.getElementById(id).appendChild(e);
            }
        }
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
    superAppend(students, "h1", "target");
    </script>
</body>
</html>
